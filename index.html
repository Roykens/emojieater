<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>

    <script src="app/localstorage.service.js"></script>
      <script src="app/emoji.service.js"></script>
      <script src="app/score.service.js"></script>
      <script src="app/game/gamePiece/gamePiece.service.js"></script>
      
      <script src="app/game/game.directive.js"></script>
      
      <script src="app/game/gameSettings.directive.js"></script>
      <script src="app/game/gameStart.directive.js"></script>
      
      <script src="app/game/gameConfig.service.js"></script>
      <script src="app/game/gameplay.service.js"></script>
      
      <script src="app/game/gamePiece/gamePiece.directive.js"></script>
      
  </head>
  <body ng-app="gridded.mobile">

    <ion-pane style="max-width: 480px; margin: 0 auto;">
      <ion-header-bar class="bar-positive">
        <h1 class="title">&#x1F601; Emoji Eater! &#x1F601;</h1>  
      </ion-header-bar>
      <ion-content scroll="false" has-subheader="true">
          <grid-game rows="10" columns="10"></grid-game>
      </ion-content>
    </ion-pane>
  </body>
</html>
